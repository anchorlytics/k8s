
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: home-assistant
  namespace: kube-system
spec:
  repo: "https://k8s-at-home.com/charts"
  chart: home-assistant
  version: 8.3.1
  targetNamespace: home-assistant
  valuesContent: |-
    ingress:
      enabled: true
      hosts:
      - host: ha.home.seanho.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: ha-tls
        hosts:
        - ha.home.seanho.com
      annotations:
        cert-manager.io/cluster-issuer: le-prod
        nginx.org/websocket-services: home-assistant
    persistence:
      config:
        enabled: true
    postgresql:
      enabled: true
      persistence:
        enabled: true
    prometheus:
      serviceMonitor:
        enabled: false
    securityContext:
      privileged: true
    additionalVolumes:
    - name: zwave-usb
      hostPath:
        path: /dev/ttyACM0
    additionalVolumeMounts:
    - name: zwave-usb
      mountPath: /zwaveusbstick
    nodeSelector:
      zwave: usb
