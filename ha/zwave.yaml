# https://github.com/k8s-at-home/charts/tree/master/charts/stable/zwavejs2mqtt
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: zwave
  namespace: kube-system
spec:
  repo: "https://k8s-at-home.com/charts"
  chart: zwavejs2mqtt
  version: 5.2.0
  targetNamespace: home-assistant
  valuesContent: |-
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 6.8.0
    env:
      - name: NETWORK_KEY
        valueFrom:
          secretKeyRef:
            name: zwave
            key: network-key
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
      config:
        enabled: true
        mountPath: /usr/src/app/store
    service:
      main:
        ports:
          websocket:
            enabled: true
            port: 3000
    ingress:
      main:
        enabled: true
        hosts:
        - host: zwave.home.seanho.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: zwave-tls
          hosts:
          - zwave.home.seanho.com
        annotations:
          cert-manager.io/cluster-issuer: le-prod
          nginx.org/websocket-services: zwave
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "feature.node.kubernetes.io/usb-0658_0200.present"
              operator: Exists
