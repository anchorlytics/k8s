# https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/Chart.yaml
# https://hub.docker.com/r/homeassistant/home-assistant/tags
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: home-assistant
  namespace: kube-system
spec:
  repo: "https://k8s-at-home.com/charts"
  chart: home-assistant
  version: 13.4.2
  appVersion: 2023.6.1
  targetNamespace: home-assistant
  valuesContent: |-
    image:
      tag: 2023.6.1
    ingress:
      main:
        enabled: true
        hosts:
        - host: ha.home.seanho.com
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: ha-tls
          hosts:
          - ha.home.seanho.com
        annotations:
          cert-manager.io/cluster-issuer: le-prod
          nginx.org/websocket-services: home-assistant
    persistence:
      config: 
        enabled: true
        retain: true
        existingClaim:
    postgresql:
      enabled: true
      persistence:
        enabled: true
      image:
        tag: 11.15.0
    prometheus:
      serviceMonitor:
        enabled: true
