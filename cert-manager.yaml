apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart: cert-manager
  repo: "https://charts.jetstack.io"
  version: 0.15.1
  valuesContent: |-
    installCRDs: true

---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: le-staging
spec:
  acme:
    email: letsencrypt@seanho.com
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    privateKeySecretRef:
      name: le-staging-key
    solvers:
      - dns01:
          cloudflare:
            email: cloudflare@seanho.com
            apiTokenSecretRef:
              name: cf-api-token
              key: api-token

---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: le-prod
spec:
  acme:
    email: letsencrypt@seanho.com
    server: "https://acme-v02.api.letsencrypt.org/directory"
    privateKeySecretRef:
      name: le-prod-key
    solvers:
      - http01:
          ingress:
            class: traefik

