apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v15.2.4
  dashboard:
    enabled: true
    type: LoadBalancer
  monitoring:
    enabled: true
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  driveGroups:
  - name: spanish-hdd
    spec:
      encrypted: true
      data_devices:
        rotational: 1
      db_devices:
        rotational: 0
        size: '1TB:'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: spanish
  - name: spanish-nvme
    spec:
      encrypted: true
      data_devices:
        rotational: 0
        size: '1TB:'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: spanish
