apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v15.2.4
  dashboard:
    enabled: true
    ssl: false
  monitoring:
    enabled: true
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  discover:
    toleration:
  driveGroups:
  - name: spanish-hdd
    spec:
      encrypted: true
      data_devices:
        rotational: 1
      db_devices:
        rotational: 0
        size: '1TB:'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: spanish.home.seanho.com
  - name: spanish-nvme
    spec:
      encrypted: true
      data_devices:
        rotational: 0
        size: '1TB:'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: spanish.home.seanho.com
  - name: jericho-hdd
    spec:
      encrypted: true
      data_devices:
        rotational: 1
      db_devices:
        rotational: 0
        model: 'ADATA SX8200NP'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: jericho.home.seanho.com
  - name: jericho-nvme
    spec:
      encrypted: true
      data_devices:
        rotational: 0
        model: 'SAMSUNG MZFLV512HCJH-000MV'
    placement:
      nodeAffinity:
        nodeSelector:
          kubernetes.io/hostname: jericho.home.seanho.com
