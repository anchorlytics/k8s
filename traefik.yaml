apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: stable/traefik
  version: 1.86.2
  valuesContent: |-
    serviceType: LoadBalancer
    loadBalancerIP: 10.90.4.96
    dashboard:
      enabled: true
      domain: ingress.home.seanho.com
      ingress:
        annotations:
          kubernetes.io/ingress.class: traefik
    rbac:
      enabled: true
    ssl:
      enabled: false
