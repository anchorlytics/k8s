# https://github.com/bitnami/charts/blob/master/bitnami/metallb/
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: metallb
  namespace: kube-system
spec:
  repo: "https://charts.bitnami.com/bitnami"
  chart: metallb
  version: 4.1.13
  targetNamespace: metallb-system
  valuesContent: |-
    prometheusRule:
      enabled: true
    controller:
      nodeSelector:
        role: ingress
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    speaker:
      nodeSelector:
        role: ingress
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
