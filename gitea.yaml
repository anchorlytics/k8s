apiVersion: v1
kind: Namespace
metadata:
  name: gitea

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: gitea
  namespace: kube-system
spec:
  repo: "https://charts.k8s.land"
  chart: gitea
  version: 1.3.3
  targetNamespace: gitea
  valuesContent: |-
    images:
      gitea: gitea/gitea:1.12
    ingress:
      enabled: false
    service:
      http:
        serviceType: LoadBalancer
        externalPort: 80
        externalHost: gitea.home.seanho.com
        annotations:
          metallb.universe.tf/allow-shared-ip: gitea
      ssh:
        serviceType: LoadBalancer
        port: 26
        externalPort: 26
        externalHost: gitea.home.seanho.com
        externalIPs:
          - 10.90.4.98
        annotations:
          metallb.universe.tf/allow-shared-ip: gitea
    persistence:
      enabled: true
      existingGiteaClaim: gitea
      accessMode: ReadWriteOnce
      annotations:
        "helm.sh/resource-policy": keep
    mariadb:
      master:
        persistence:
          enabled: true
