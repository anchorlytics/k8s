---
apiVersion: v1
kind: Namespace
metadata:
  name: gitea

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: gitea
  namespace: kube-system
spec:
  repo: "https://dl.gitea.io/charts/"
  chart: gitea
  version: 1.4.4
  targetNamespace: gitea
  valuesContent: |-
    gitea:
      config:
        APP_NAME: "Anchorlytics Code"
    ingress:
      enabled: true
      hosts:
        - git.home.seanho.com
      tls:
        - secretName: gitea-tls
          hosts:
            - git.home.seanho.com
      annotations:
        cert-manager.io/cluster-issuer: le-prod
    persistence:
      existingClaim: gitea-gitea

