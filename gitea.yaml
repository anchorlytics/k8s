---
apiVersion: v1
kind: Namespace
metadata:
  name: gitea

---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: gitea
  namespace: kube-system
spec:
  repo: "https://charts.k8s.land"
  chart: gitea
  version: 1.3.3
  targetNamespace: gitea
  valuesContent: |-
    images:
      gitea: gitea/gitea:1.12.2
    ingress:
      hostname: git.home.seanho.com
      annotations:
        cert-manager.io/cluster-issuer: le-prod
      tls:
        - secretName: gitea-tls
          hosts:
            - git.home.seanho.com
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      annotations:
        "helm.sh/resource-policy": keep
    mariadb:
      master:
        persistence:
          enabled: true

